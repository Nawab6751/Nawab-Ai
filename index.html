<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAWAB-AI | THE ULTIMATE BRAIN</title>
    <style>
        :root { --glow: #00ff41; --bg: #000; --card: #111; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; position: fixed; width: 100%; }
        
        /* Header */
        .header { padding: 10px; text-align: center; border-bottom: 2px solid var(--glow); background: #000; z-index: 10; }
        .header h1 { margin: 0; letter-spacing: 3px; color: var(--glow); font-size: 1.2rem; text-transform: uppercase; }
        .header small { color: #888; font-size: 0.7rem; }

        /* Chat Display - Adjusted for Mobile */
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 80px; }
        .msg { max-width: 85%; padding: 10px 15px; border-radius: 15px; font-size: 0.9rem; line-height: 1.4; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .user-msg { align-self: flex-end; background: var(--glow); color: #000; font-weight: bold; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--card); border: 1px solid var(--glow); border-bottom-left-radius: 2px; }

        /* Floating Input Area */
        .input-container { position: fixed; bottom: 0; width: 100%; padding: 10px; background: #000; display: flex; gap: 8px; border-top: 1px solid #222; z-index: 100; }
        input { flex: 1; background: #1a1a1a; border: 1px solid var(--glow); border-radius: 25px; padding: 12px 15px; color: white; outline: none; font-size: 16px; /* Prevents auto-zoom on iOS */ }
        button { background: var(--glow); border: none; padding: 0 20px; border-radius: 25px; font-weight: bold; cursor: pointer; color: black; }

        .typing { color: var(--glow); font-size: 0.7rem; margin-left: 15px; display: none; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>NAWAB-AI ðŸ¦¾</h1>
        <small>Intelligence of Nawab ZADA</small>
    </div>

    <div id="chat-window">
        <div class="msg ai-msg">Assalam-o-Alaikum Jani! Main Nawab-AI hoon. Poocho kya poochna chahte ho? ðŸ¦¾ðŸ”¥</div>
    </div>

    <div id="typing" class="typing">Nawab-AI soch raha hai...</div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Sawal likho jani..." onkeypress="if(event.keyCode==13) askNawab()">
        <button onclick="askNawab()">SEND</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const API_KEY = "AIzaSyCeSb71XdxuAmKAzpfxcVnol3-xaP6CakY"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        window.askNawab = async function() {
            const input = document.getElementById('userInput');
            const chatWindow = document.getElementById('chat-window');
            const typing = document.getElementById('typing');
            const userText = input.value.trim();

            if (!userText) return;

            addMessage(userText, 'user-msg');
            input.value = '';
            typing.style.display = 'block';

            try {
                const model = genAI.getGenerativeModel({ model: "gemini-pro" });
                const prompt = `Tumhara naam Nawab-AI hai. Tum Nawab ZADA ke banaye huay AI assistant ho. Har jawab dosti aur Nawab style swag ke saath dena. Sawal: ${userText}`;
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();

                typing.style.display = 'none';
                addMessage(text, 'ai-msg');
            } catch (error) {
                typing.style.display = 'none';
                addMessage("Jani, server ka masla lag raha hai. Dubara koshish karo!", 'ai-msg');
            }
        }

        function addMessage(text, className) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
