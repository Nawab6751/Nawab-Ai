<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAWAB-AI | THE ULTIMATE BRAIN</title>
    <style>
        :root { --glow: #00ff41; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header { padding: 15px; text-align: center; border-bottom: 2px solid var(--glow); box-shadow: 0 0 15px var(--glow); background: #000; }
        .header h1 { margin: 0; letter-spacing: 5px; color: var(--glow); font-size: 1.5rem; text-transform: uppercase; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; font-size: 0.95rem; position: relative; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .user-msg { align-self: flex-end; background: var(--glow); color: #000; font-weight: bold; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--card); border: 1px solid var(--glow); border-bottom-left-radius: 2px; line-height: 1.6; }

        .typing { display: none; color: var(--glow); font-size: 0.8rem; margin: 10px 20px; font-style: italic; }

        .input-container { padding: 15px; background: #000; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #1a1a1a; border: 1px solid var(--glow); border-radius: 30px; padding: 12px 20px; color: white; outline: none; }
        button { background: var(--glow); border: none; padding: 10px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; transition: 0.3s; color: black; }
        button:hover { box-shadow: 0 0 20px var(--glow); transform: scale(1.05); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--glow); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>NAWAB-AI ðŸ¦¾</h1>
        <small style="color: #888;">Intelligence of Nawab ZADA</small>
    </div>

    <div id="chat-window">
        <div class="msg ai-msg">Salam Jani! Main Nawab-AI hoon. Tumhari key lag chuki hai, ab main poori dunya ka ilm rakhta hoon. Bolo, kya poochna hai? ðŸ”¥</div>
    </div>

    <div id="typing" class="typing">Nawab-AI is processing...</div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Sawal likho jani..." onkeypress="if(event.keyCode==13) askNawab()">
        <button onclick="askNawab()">SEND</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // Jani, tumhari key yahan fit kar di hai!
        const API_KEY = "AIzaSyCeSb71XdxuAmKAzpfxcVnol3-xaP6CakY"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        window.askNawab = async function() {
            const input = document.getElementById('userInput');
            const chatWindow = document.getElementById('chat-window');
            const typing = document.getElementById('typing');
            const userText = input.value.trim();

            if (!userText) return;

            addMessage(userText, 'user-msg');
            input.value = '';
            typing.style.display = 'block';

            try {
                const model = genAI.getGenerativeModel({ model: "gemini-pro" });
                // Custom System Prompt for Swag
                const prompt = `Tumhara naam Nawab-AI hai. Tum Nawab ZADA ke banaye huay AI assistant ho. Tumhare dimaag mein dunya ka har ilm hai. Har jawab dosti, respect aur halkay se Nawab style swag ke saath dena. Sawal ye hai: ${userText}`;
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();

                typing.style.display = 'none';
                addMessage(text, 'ai-msg');
            } catch (error) {
                typing.style.display = 'none';
                addMessage("Jani, lagta hai API key mein koi masla hai ya Google server busy hai. Thori der baad try karo!", 'ai-msg');
                console.error(error);
            }
        }

        function addMessage(text, className) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
