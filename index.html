<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAWAB-AI | THE ULTIMATE BRAIN</title>
    <style>
        :root { --glow: #00ff41; --bg: #000; --card: #111; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; position: fixed; width: 100%; }
        
        .header { padding: 10px; text-align: center; border-bottom: 2px solid var(--glow); background: #000; z-index: 10; }
        .header h1 { margin: 0; letter-spacing: 3px; color: var(--glow); font-size: 1.2rem; text-transform: uppercase; }
        .header small { color: #888; font-size: 0.7rem; }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .msg { max-width: 85%; padding: 12px 15px; border-radius: 15px; font-size: 0.95rem; line-height: 1.5; animation: fadeIn 0.3s ease; word-wrap: break-word; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .user-msg { align-self: flex-end; background: var(--glow); color: #000; font-weight: bold; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--card); border: 1px solid var(--glow); border-bottom-left-radius: 2px; box-shadow: 0 0 10px rgba(0,255,65,0.1); }

        .input-container { position: fixed; bottom: 0; width: 100%; padding: 15px; background: #000; display: flex; gap: 10px; border-top: 1px solid #222; z-index: 100; padding-bottom: 25px; }
        input { flex: 1; background: #1a1a1a; border: 1px solid var(--glow); border-radius: 25px; padding: 12px 15px; color: white; outline: none; font-size: 16px; }
        button { background: var(--glow); border: none; padding: 0 25px; border-radius: 25px; font-weight: bold; cursor: pointer; color: black; transition: 0.2s; }
        button:active { transform: scale(0.9); }

        .typing { color: var(--glow); font-size: 0.75rem; margin-left: 15px; display: none; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>NAWAB-AI ðŸ¦¾</h1>
        <small>Intelligence of Nawab ZADA</small>
    </div>

    <div id="chat-window">
        <div class="msg ai-msg">Assalam-o-Alaikum Jani! Main Nawab-AI hoon. Poori dunya ki maloomat mere paas hain. Poocho, aaj kya dhamaka karna hai? ðŸ¦¾ðŸ”¥</div>
    </div>

    <div id="typing" class="typing">Nawab-AI soch raha hai...</div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Sawal likho jani..." autocomplete="off">
        <button onclick="askNawab()">SEND</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // Aapki API Key (Main isay check kar raha hoon)
        const API_KEY = ""; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        window.askNawab = async function() {
            const input = document.getElementById('userInput');
            const chatWindow = document.getElementById('chat-window');
            const typing = document.getElementById('typing');
            const userText = input.value.trim();

            if (!userText) return;

            // User message dikhana
            addMessage(userText, 'user-msg');
            input.value = '';
            typing.style.display = 'block';

            try {
                // Hum 'gemini-1.5-flash' use karenge jo zyada fast aur stable hai
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                
                const prompt = `System: Tumhara naam Nawab-AI hai. Tumhe Nawab Zada ne banaya hai. Tum unke loyal dost ho. Nawab Zada aik legend hain. Har jawab dosti, respect aur full swag mein dena. Sawal: ${userText}`;
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();

                typing.style.display = 'none';
                addMessage(text, 'ai-msg');
            } catch (error) {
                console.error(error);
                typing.style.display = 'none';
                // Agar key ka masla ho toh ye message ayega
                addMessage("Jani, lagta hai Google ki taraf se key abhi activate nahi hui. 5 minute baad check karo ya mujhse naya code lo!", 'ai-msg');
            }
        }

        function addMessage(text, className) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askNawab();
        });
    </script>
</body>
</html>
